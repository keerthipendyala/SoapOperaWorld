<div class="body-div">
    <div class="container-fluid">
        <h1>Register</h1>

        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>

        <div ng-show="model.message" class="alert alert-danger" role="alert">
            {{model.message}}
        </div>

        <form name="formRegister" ng-class="{submitted:formRegister.submitted}">
            <div class="form-group">
                <img class="avatar form-group" ng-src="{{user.gender}}"/>
            </div>

            <h5>FirstName</h5>
            <div class="form-group">
                <input ng-model="user.firstName"
                       name="firstName"
                       type="text"
                       class="form-control"
                       placeholder="Alice"
                       required/>
                <span class="text-error"
                      data-ng-show="formRegister.submitted && formRegister.firstName.$error.required">
                    Required **
                </span>
            </div>
            <h5>LastName</h5>
            <div class="form-group">
                <input ng-model="user.lastName"
                       name="lastName"
                       type="text"
                       class="form-control"
                       placeholder="Wonderland"
                       required/>
                <span class="text-error"
                      data-ng-show="formRegister.submitted && formRegister.lastName.$error.required">
                    Required **
                </span>
            </div>
            <h5>Gender</h5>
            <div class="form-group">
                <select class="form-control" ng-model="user.gender">
                    <option value="" disabled selected>Gender</option>
                    <option value="https://www.w3schools.com/w3css/img_avatar2.png">Male</option>
                    <option value="https://www.w3schools.com/howto/img_avatar2.png">Female</option>
                </select>
            </div>

            <h5>Email ID</h5>
            <div class="form-group">
                <input ng-model="user.email"
                       name="email"
                       type="email"
                       class="form-control"
                       placeholder="alice@gmail.com"
                       required/>
                <span class="text-error"
                      data-ng-show="formRegister.submitted && formRegister.email.$error.required">
                    Required **
                </span>
            </div>

            <h5>Phone Number</h5>
            <div class="form-group">
                <input ng-model="user.phone"
                       name="phone"
                       type="text"
                       class="form-control"
                       placeholder="2222222222"
                       required/>
                <span class="text-error"
                      data-ng-show="formRegister.submitted && formRegister.phone.$error.required">
                    Required **
                </span>
            </div>


            <h5>Username</h5>
            <div class="form-group">
                <input ng-model="user.username"
                       name="username"
                       type="text"
                       class="form-control"
                       placeholder="alice"
                       required/>
                <span class="text-error"
                      data-ng-show="formRegister.submitted && formRegister.username.$error.required">
                    Required **
                </span>
            </div>

            <h5>Password</h5>
            <div class="form-group">
                <input ng-model="user.password"
                       name="password"
                       type="password"
                       class="form-control"
                       placeholder="*********"
                       required/>
                <span class="text-error"
                      data-ng-show="formRegister.submitted && formRegister.username.$error.required">
                    Required **
                </span>
            </div>

            <h5>Verify Password</h5>
            <div class="form-group">
                <input ng-model="user.verifypassword"
                       name="verifypass"
                       type="password"
                       class="form-control"
                       placeholder="*********"
                       required/>
                <span class="text-error"
                      data-ng-show="formRegister.submitted && formRegister.verifypass.$error.required">
                    Required **
                </span>
            </div>


            <h5>Purpose</h5>
            <div class="form-group">
                <select class="form-control" ng-model="user.type" name="buy" required>
                    <option value="" disabled selected>What are you here for?</option>
                    <option value="buyer">Buyer</option>
                    <option value="seller">Seller</option>
                    <span class="text-error"
                          data-ng-show="formRegister.submitted && formRegister.buy.$error.required">
                    Required **
                </span>
                </select>
            </div>
            <a ng-click="model.register(user)"
               class="btn btn-primary btn-block">Register</a>
            <a class="btn btn-danger  btn-block"
               href="#/user">Cancel</a>
        </form>

    </div>
</div>
