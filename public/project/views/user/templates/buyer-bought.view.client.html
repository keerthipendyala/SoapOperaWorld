<div class="container-fluid">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
            <a>
            <span id="open" ng-click="model.openNav()" class="glyphicon glyphicon-th pull-left">
            </span>
            </a>
            <a class="navbar-brand" href="#/show">
                <b class="kp-navbar-text pull-right">S.O.W</b>
            </a>

        </div>
    </nav>

    <div id="mySidenav" class="sidenav">
      <a>
      <span ng-click="model.closeNav()" class="glyphicon glyphicon-remove pull-right">
            </span>
      </a>
        <div ng-show="model.bid">
            <a href="#/user">Profile</a>
            <a href="#/buyer/likes">Likes</a>
            <a href="#/buyer/wishlist">Wishlist</a>
            <a href="#/buyer/own">Bought</a>
            <a href="#/buyer/trade">Transfers</a>
            <a href="#/buyer/fav">Favourite Sellers</a>
        </div>
    </div>

    <div id="body-div">
        <div id="main">
            <div class="alert alert-danger" ng-show="model.error">
                {{model.error}}
            </div>


            <div class="alert alert-success" ng-show="model.message">
                {{model.message}}
            </div>

            <table ng-hide = 'model.message' class="table table-responsive">
                <thead>
                <tr>
                    <th>Show name</th>
                    <th class="visible-md visible-lg">Show Poster</th>
                    <th>Count</th>
                </tr>
                </thead>
                <tbody ng-repeat="show in model.shows_info">
                    <td>{{show.name}}</td>
                    <td class="visible-md visible-lg">
                        <a href ="#/user/search/{{show.id}}">
                            <img ng-src="https://image.tmdb.org/t/p/w500/{{show.poster_path}}" class="img-circle" alt="Cinque Terre" width="275" height="250">
                        </a>
                    </td>
                    <td>{{model.shows_bought[$index].count}}</td>
                </tr>
                </tbody>
            </table>
        </ul>
    </div>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">

        <div class="navbar-text pull-right">
            <a href="#/user">
            <span class="glyphicon glyphicon-user">
            </span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
            </a>
        </div>
    </div>
