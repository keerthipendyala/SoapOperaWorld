<div class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                    <b class="kp-navbar-text">Widgets</b></a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="widget-list" wbdv-sortable="">
            <div ng-repeat="widget in model.widgets">

                <div class="jga-toolbar">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                    <span class="glyphicon glyphicon-align-justify"></span>
                </div>

                <!--<ng-include src="model.getWidgetTemplateUrl(widget.widgetType)"></ng-include>-->

                <div ng-switch="widget.type">
                    <div ng-switch-when="HEADING">
                        <ng-include src="'views/widget/templates/widget-HEADER.view.client.html'"></ng-include>
                    </div>
                    <div ng-switch-when="IMAGE">
                        <ng-include src="'views/widget/templates/widget-IMAGE.view.client.html'"></ng-include>
                    </div>
                    <div ng-switch-when="HTML">
                        <ng-include src="'views/widget/templates/widget-HTML.view.client.html'"></ng-include>
                    </div>
                    <div ng-switch-when="TEXT">
                        <ng-include src="'views/widget/templates/widget-TEXT.view.client.html'"></ng-include>
                    </div>
                    <div ng-switch-when="YOUTUBE" class="youtube-widget">
                        <ng-include src="'views/widget/templates/widget-YOUTUBE.view.client.html'"></ng-include>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
            <span class="glyphicon glyphicon-user">
            </span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
            </a>
        </div>
    </div>
</nav>
</div>
