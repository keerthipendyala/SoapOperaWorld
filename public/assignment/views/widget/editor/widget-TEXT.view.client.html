<div class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <a ng-click="model.updateWidget(model.widget)">
                    <span class="glyphicon glyphicon-ok">
                    </span>
                </a>
            </div>
            <div class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand"
                   href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}"><b
                        class="kp-navbar-text">Widget Edit</b>
                </a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="col-xs-12 col-sm-8 wbdv-right-pane border-l">
            <form >
                <div class="form-group">
                    <label for="text">Text</label>
                    <input ng-model="model.widget.text"
                           type="text"
                           class="form-control"
                           id="text"
                           placeholder="Text">
                </div>
                <div class="form-group">
                    <label for="rows">Rows</label>
                    <input ng-model="model.widget.rows"
                           type="number"
                           class="form-control"
                           id="rows"
                           placeholder="Rows">
                </div>
                <div class="form-group">
                    <label for="placeholder">Placeholder</label>
                    <input ng-model="model.widget.placeholder"
                           type="text"
                           class="form-control"
                           id="placeholder"
                           placeholder="Placeholder">
                </div>
                <div class="form-group">
                    <label for="formatted">Formatted</label>
                    <input ng-model="model.widget.formatted"
                           type="checkbox"
                           id="formatted"
                           placeholder="Formatted">
                </div>
                <div class="form-group">
                    <div ng-switch = "model.widget._id">
                        <a ng-switch-when= "-5" ></a>
                        <a ng-switch-default ng-click ="model.deleteWidget()" class="btn btn-danger btn-block">Delete</a>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user">
                    </span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                </a>
            </div>
        </div>
    </nav>
</div>
