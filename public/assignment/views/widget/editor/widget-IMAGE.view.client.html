<div class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <a ng-click="model.updateWidget(model.widget)">
                    <span class="glyphicon glyphicon-ok">
                    </span>
                </a>
            </div>
            <div class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand"
                   href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}"><b
                        class="kp-navbar-text">Widget Edit</b>
                </a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="form-group">
            <label for="Name">Name</label>
            <input ng-model="model.widget.name" type="text" class="form-control" id="Name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="Text">Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="Text" placeholder="Text">
        </div>
        <div class="form-group">
            <label for="URL">URL</label>
            <input ng-model="model.widget.url" type="text" class="form-control" id="URL">
        </div>

        <div class="form-group">
            <label for="Width">Width</label>
            <input ng-model="model.widget.width" type="text" class="form-control" id="Width">
        </div>

        <div class="form-group">
            <form action="/api/upload"  method="post" enctype="multipart/form-data">
                <input  name="myFile"   type="file" class="form-control"/>
                <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
                <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
                <input  name="pageId" value="{{model.pageId}}"   style="display: none"/>
                <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
                <input  name="userId" value="{{model.userId}}"   style="display: none"/>
                <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
            </form>
        </div>

        <div class="form-group">
            <form>
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/search" class="btn btn-warning btn-block">Flicker Search</a>
            </form>
        </div>

        <div class="form-group">
        <form>
        <a ng-click="model.deleteWidget()" class="btn btn-danger btn-block">Delete</a>
        </form>
        </div>

    </div>
</div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user">
                    </span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                </a>
            </div>
        </div>
    </nav>
</div>
